<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="./images/favicon.png" />
</head>

<body class="bg-gray-100">
    <div class="container mt-36 -ml-14 flex mx-auto  items-center justify-center">
        <div class="left w-1/3 mx-14 ">
            <img class="w-80" src="./images/fblogo.svg" alt="">
            <p class="text-2xl mx-9 -mt-2 2-96 font-normal leading-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 w-1/4 text-lg outline-blue-600 relative rounded-lg shadow-lg">
                <input type="text" placeholder="Email address or phone number" class="px-4 h-12 my-2 border border-gray-300 rounded-lg outline-blue-600">
                <input type="password" placeholder="Password" class="px-4 h-12 my-2 border border-gray-300 rounded-lg outline-blue-600">
                <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
                <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
                <hr class="my-2">
                <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-semibold w-fit px-4 mx-auto">Create New Account</button>
                <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
